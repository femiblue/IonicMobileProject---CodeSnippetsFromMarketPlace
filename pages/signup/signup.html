<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>
     
      <!--Want to add a Username? Here you go:-->

      <ion-item>
        <ion-label fixed>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.user_username" name="user_username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.user_password" name="user_password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'FIRSTNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.user_firstname" name="user_firstname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'LASTNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.user_lastname" name="user_lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.user_email" name="user_email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'MOBILE' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.user_mobile" name="user_mobile"></ion-input>
      </ion-item>
    <!--
      <ion-item>
        <ion-label fixed>{{ 'PROFILE_PHOTO' | translate }}</ion-label>
        <ion-input type="file" accept="image/*" id="user_photo" name="user_photo" [(ngModel)]="account.user_photo" (change)="changeListener($event)"></ion-input>
      </ion-item>
    -->
      <div padding>
        <button ion-button color="primary" block style="background: #ED801C;">{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
